
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator with Vanila JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
      <div class="history">
        <p id='history' class="para"></p>
      </div>
      <div class="input">
        <p id="display" class="para"></p>
      </div>
      <div class="pad">
        <button id="clear" type="button" name="C" value="A">C</button>
        <button id="operation" type="button" value="/">/</button>
        <button id="operation" type="button" value="*">*</button>
        <button id="backspace" type="button" value="button">&#8592;</button>
        <button id="key" type="button" value="7">7</button>
        <button id="key" type="button" value="8">8</button>
        <button id="key" type="button" value="9">9</button>
        <button id="operation" type="button" value="-">-</button>
        <button id="key" type="button" value="4">4</button>
        <button id="key" type="button" value="5">5</button>
        <button id="key" type="button" value="6">6</button>
        <button id="operation" type="button" value="+">+</button>
        <button id="key" type="button" value="1">1</button>
        <button id="key" type="button" value="2">2</button>
        <button id="key" type="button" value="3">3</button>
        <button id="operation" type="button" value="%">%</button>
        <button id="key" type="button" value="0">0</button>
        <button id="key" type="button" value=".">.</button>
        <button id="key" type="button" value="">E</button>
        <button id="eval" type="button" value="=">=</button>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
